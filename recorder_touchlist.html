
<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ピアニカ練習中</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">

        .hole{
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: #000000;
            border: #888888 solid 3px;
            font-size: 36px; 
            
        }

        .rights{
            text-align: left;
        }

        .lefts{
            float: right;
        }
       
        body {
            background-color: #ffffcc ;
            -webkit-user-select:none; 
        }

   </style>

</head>



<body>
    <h3>リコーダー練習中</h3>
    <div>
        タブレットを両手で持ち、リコーダーの穴のように○を押さえてみよう<br>

    </div>
    <div class="main">
        <div>
            <p>
                音量
            </p>
            <p>
                <input type="range" min="0" max="5" step="0.01" value="0" id="level"  value="1" />
            </p>
            <p id="leveldisp">
                0
            </p>
        </div>
        <div id="holes">
            <div class="lefts">
                <div id="left1" class="hole"></div>
                <br><br><br><br>
                <div id="left2" class="hole"></div>
                <br><br><br><br>
                <div id="left3" class="hole"></div>
            </div>
            <div class="rights">
                <div id="right1" class="hole"></div>
                <br><br><br><br>
                <div id="right2" class="hole"></div>
                <br><br><br><br>
                <div id="right3" class="hole"></div>
                <br><br><br><br>
                <div id="right4" class="hole"></div>
            </div>           
        </div>
        <script>

            const holes = document.getElementById("holes")    
            const left1 =  document.getElementById("left1")
            const left2 =  document.getElementById("left2")
            const left3 =  document.getElementById("left3")
            const right1 =  document.getElementById("right1")
            const right2 =  document.getElementById("right2")
            const right3 =  document.getElementById("right3")
            const right4 =  document.getElementById("right4")

            var l1 = false;
            var l2 = false;
            var l3 = false;
            var r1 = false;
            var r2 = false;
            var r3 = false;
            var r4 = false;

            let onHoles =[];

            let freq = 0;
            let level= 0;
            let others = false;

            let osc;
            let gain;
            let stoptone = true;

            holes.addEventListener("touchstart", function(){ updateHolesInfo(event) } )
            holes.addEventListener("touchend", function(){ updateHolesInfo(event) } )
            // holes.addEventListener("touchmove",function(){ 
            //      event.preventDefault()  // 画面スクロールを防止
            //      updateHolesInfo(event) 
            // } )
            holes.addEventListener("touchcancel", function(){ updateHolesInfo(event) } )

            // タッチされた指の一覧の配列を作る
            function updateHolesInfo(event){
                    console.log("-------------------------------------------------");
                    console.log("-------(1)updateHolesInfo------------------------");
                    onHoles = [];
                    onHoles = getTouchInfo(event.touches);                 
                    console.log("@(1) onHoles[] =", onHoles);
                    updateTone();
                    start();
                    return onHoles;
            }

            // 与えられたタッチリストからタッチ情報を取得
            function getTouchInfo(touchList){
                console.log("-------(2)getTouchsInfo------");
                let touchedHole = [];
                for ( let touch of touchList){
                    touchedHole.push(touch.target.id); 
               
                }               
                return touchedHole;            
            }
                

            // 配列を音階に当てはめる
            function updateTone(){
                console.log("-------(3)updateTone-------");
                   l1 = onHoles.includes("left1");
                   l2 = onHoles.includes("left2");
                   l3 = onHoles.includes("left3");
                   r1 = onHoles.includes("right1");
                   r2 = onHoles.includes("right2");
                   r3 = onHoles.includes("right3");
                   r4 = onHoles.includes("right4");
                                        
                   updateFreq();

                   console.log("@(3)end l1:",l1,",l2:",l2,",l3:",l3);                        
                   console.log("@(3)end r1:",r1,",r2:",r2,",r3:",r3,",r4:",r4);                        
                   console.log("@(3)end freq:",freq);                        
                   return [l1, l2, l3, r1, r2, r3,r4];
                   }
              //   
            function updateFreq(){
                    console.log("-------(4)updateFreq-------");
                    if(l1 && l2 && l3 && r1 && r2 && r3 && r4){
                        others = false;
                        freq = 261.626; //ド                        
                        }else{
                    if(l1 && l2 && l3 && r1 && r2 && r3 && r4 == false){
                        others = false;
                        freq = 293.665; //レ
                        }else{
                    if(l1 && l2 && l3 && r1 && r2 && r3 == false && r4 == false){
                        others = false;
                        freq = 329.628; //ミ
                        }else{
                    if(l1 && l2 && l3 && r1 && r2 == false && r3 == false && r4 == false){
                        others = false;
                        freq = 349.228; //ファ
                        }else{
                    if(l1 && l2 && l3 && r1 == false && r2 == false && r3 == false && r4 == false){
                        others = false;
                        freq = 391.995; //ソ
                        }else{
                    if(l1 && l2 && l3 == false && r1 == false && r2 == false && r3 == false && r4 == false){
                        others = false;
                        freq = 440.000; //ラ
                        }else{
                    if(l1 && l2 == false  && l3 == false && r1 == false && r2 == false && r3 == false && r4 == false){
                        others = false;
                        freq = 493.883; //シ
                        }else{
                    if(l1 == false  && l2 && l3 == false && r1 == false && r2 == false && r3 == false && r4 == false){
                        others = false;
                        freq = 523.251; //ド
                        }else{                   
                        console.log("@(4) holelist is others ★");
                        freq = 0;
                        others = true;
                        stop();
                        console.log("@(4)finish freq:", freq +", stoptone:", stoptone ); 
                    return [stoptone, others];                      
                                   
                    }} } } } } } }
              }
                
                    
                //    osc.frequency.value = freq;
                   
            


            function start(){
                    console.log("-------(5)start-------, stoptone:",stoptone,", others:",others);

                    if (stoptone == false){
                           osc.stop = osc.stop || osc.noteOff;		// for legacy browsers
                           osc.stop(0);							// 音を止める
                           stoptone = true;
                           console.log("★------(5-1)stop-finish-----, stoptone:", stoptone);
                           console.log("※ここを通るとその後の(5-2)で音が鳴らない※");
                        }

                    if (others == false){
                           console.log("-------(5-2)start-------, stoptone:", stoptone); 
                           window.AudioContext = window.AudioContext || window.webkitAudioContext;	// for legacy browsers	
                           let ctx = new AudioContext();
                           ctx.createGain = ctx.createGain || ctx.createGainNode;
                           gain = ctx.createGain();
                           osc = ctx.createOscillator();                
                           osc.connect(gain);
                           gain.connect(ctx.destination);
                       
                           osc.start = osc.start || osc.noteOn;   
                           gain.gain.value = level;
                           osc.frequency.value = freq;
                           console.log("@(5-2) l1:",l1,",l2:",l2,",l3:",l3); 
                           console.log("@(5-2) freq:",freq,"stoptone:",stoptone,", others:",others);
                           //console.log("@(5-2) osc:", osc.start);
                       
                           osc.start(0);
                           stoptone = false; 
                           //console.log("@(5-2) osc:",osc.start);
                           console.log("-------(5-2)start-finish-----, stoptone:", stoptone,",freq:", freq );


                          
                        } else{
                            console.log("-------(5)start-finish----- in others" ); 
                        } 

                        return [osc, gain, stoptone];
                }   
            
            function stop(){
                if (stoptone == false){
                        osc.stop = osc.stop || osc.noteOff;		// for legacy browsers
                        osc.stop(0);							// 音を止める
                        stoptone = true;
                        console.log("★-----stop2-finish----- stoptone:", stoptone);
                        }
                        return [osc, stoptone];
                }    

            function updateLevel(newLevel) {
                level = newLevel;
                gain.gain.value = level;
                return level;
            }          

            function setupLevel() {
                level = parseFloat(document.getElementById("level").value);
                document.getElementById("leveldisp").innerHTML = level;
                updateLevel(level);
                return level;
            }

            document.getElementById("level").addEventListener("input", setupLevel);
        </script>

    </div>
